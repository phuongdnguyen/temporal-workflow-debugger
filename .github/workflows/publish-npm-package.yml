name: Publish NPM Package

on:
  push:
    tags:
      - 'replayer-adapter-nodejs-v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Package version to publish (e.g., 1.0.0)'
        required: true
        type: string

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: replayer-adapter-nodejs/package-lock.json
          # Configure for both registries
          registry-url: 'https://registry.npmjs.org'
          
      - name: Install dependencies
        run: |
          cd replayer-adapter-nodejs
          npm ci
          
      - name: Build package
        run: |
          cd replayer-adapter-nodejs
          npm run build
          
      - name: Run tests (if available)
        run: |
          cd replayer-adapter-nodejs
          npm test
        continue-on-error: true
          
      # Publish to NPM Registry
      - name: Publish to NPM Registry
        if: startsWith(github.ref, 'refs/tags/replayer-adapter-nodejs-v')
        run: |
          cd replayer-adapter-nodejs
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          npm publish --access public

      # Publish to GitHub Packages
      - name: Setup Node.js for GitHub Packages
        if: startsWith(github.ref, 'refs/tags/replayer-adapter-nodejs-v')
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@phuongdnguyen'
          
      - name: Publish to GitHub Packages
        if: startsWith(github.ref, 'refs/tags/replayer-adapter-nodejs-v')
        run: |
          cd replayer-adapter-nodejs
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Manual publish to both registries
      - name: Manual publish to NPM Registry
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd replayer-adapter-nodejs
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_TOKEN }}" > .npmrc
          if [ -n "${{ github.event.inputs.version }}" ]; then
            npm version ${{ github.event.inputs.version }} --no-git-tag-version
          fi
          npm publish --access public

      - name: Setup Node.js for GitHub Packages (Manual)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@phuongdnguyen'

      - name: Manual publish to GitHub Packages
        if: github.event_name == 'workflow_dispatch'
        run: |
          cd replayer-adapter-nodejs
          if [ -n "${{ github.event.inputs.version }}" ]; then
            npm version ${{ github.event.inputs.version }} --no-git-tag-version
          fi
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/replayer-adapter-nodejs-v')
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref }}
          release_name: Release ${{ github.ref }}
          body: |
            ## Changes in this release
            
            This release includes updates to the Temporal Workflow Replay Debugger Node.js replayer adapter.
            
            ### Package: @phuongdnguyen/replayer-adapter-nodejs
            
            - Version: ${{ github.ref_name }}
            - Built from commit: ${{ github.sha }}
            - Available on:
              - NPM Registry: `npm install @phuongdnguyen/replayer-adapter-nodejs`
              - GitHub Packages: `npm install @phuongdnguyen/replayer-adapter-nodejs`
          draft: false
          prerelease: false 