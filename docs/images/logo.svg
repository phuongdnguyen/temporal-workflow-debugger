<svg width="600" height="180" viewBox="0 0 600 180" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif">
  <defs>
    <linearGradient id="swirlGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22d3ee" />
      <stop offset="100%" stop-color="#3b82f6" />
    </linearGradient>
  </defs>

  <!-- No background rectangle: transparent background -->

  <!-- Temporal-inspired swirl icon -->
  <g transform="translate(90,90)">
    <circle r="8" fill="black"/>
    <path d="M0,-40 A40,40 0 0,1 40,0" fill="none" stroke="url(#swirlGradient)" stroke-width="8" stroke-linecap="round"/>
    <path d="M0,40 A40,40 0 0,1 -40,0" fill="none" stroke="url(#swirlGradient)" stroke-width="8" stroke-linecap="round" opacity="0.7"/>
    <path d="M-28,-28 A40,40 0 0,1 -40,0" fill="none" stroke="url(#swirlGradient)" stroke-width="6" stroke-linecap="round" opacity="0.5"/>
    <path d="M28,28 A40,40 0 0,1 40,0" fill="none" stroke="url(#swirlGradient)" stroke-width="6" stroke-linecap="round" opacity="0.5"/>
  </g>

  <!-- Title Text -->
  <text x="170" y="85" fill="black" font-size="28" font-weight="bold">Temporal Workflow Debugger</text>

  <!-- Subtitle -->
  <text x="170" y="120" fill="black" font-size="16">Multi-language debugger for Temporal SDKs</text>
</svg>

